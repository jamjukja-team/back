spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hrmsdb
    username: dev
    password: dev123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${{ secrets.MAIL_USERNAME }}
    password: ${{ secrets.MAIL_PASSWORD }}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true

mail:
  from: ${{ secrets.MAIL_FROM }}
  frontend-base-url: ${{ secrets.FRONTEND_BASE_URL }}

