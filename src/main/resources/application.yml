spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hrmsdb
    username: dev
    password: dev123

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true

    sql:
      init:
        mode: always
        encoding: UTF-8
        platform: mysql

  h2:
    console:
      enabled: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true

mail:
  from: ${MAIL_FROM}
  frontend-base-url: ${FRONTEND_BASE_URL}

